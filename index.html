<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <title>Safari!</title>
  </head>
  <body class="scrollRight">
    <audio>
      <source class="track" src="" type="audio/mpeg" />
    </audio>
    <div class="container">
      <div class="intro">
        <h1>Safari!</h1>
        <h2 id="clickhere">Click to start!</h2>
      </div>
      <div id="congratulations">
        <h1 id="congrats">CONGRATULATIONS!</h1>
      </div>
      <div class="practice"></div>
      <div class="showGame">
        <div id="question"></div>
        <main id="main"></main>
        <score id="score"></score>
        <div class="animation"></div>
        <div id="playAgain"></div>
      </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.132.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
